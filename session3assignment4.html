<!DOCTYPE HTML>
<html>
<head>
  <title>Dropdown box</title>
  <style>
.dropdown {/*parent div is created with relative*/
    position: relative;
    display: inline-block;
}

.dropdown-content {/*child div is created as absolute*/
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    padding: 12px 16px;
    z-index: 1;
}

.dropdown:hover .dropdown-content {
    display: block;
  }
  </style>
</head>
<body>
  <div class="dropdown"><!--parent div-->
    <span>just hover over</span>
    <div class="dropdown-content"><!--child div-->
      <p>Hi</p>
    </div>
  </div>
</body>
</html>
